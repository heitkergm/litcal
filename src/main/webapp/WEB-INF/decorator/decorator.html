<!DOCTYPE html>
<html>

    <head>
        <title><sitemesh:write property="title" /></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
        <link type="text/css" rel="stylesheet" href="webjars/pure/pure-min.css" />
        <link type="text/css" rel="stylesheet" href="webjars/font-awesome/css/font-awesome.min.css" />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <sitemesh:write property="div.linkhtml" />
    </head>
    <body>
        <div class="center pure-menu pure-menu-horizontal">
        <a href="main" class="pure-menu-heading">
            <span class="bold"><sitemesh:write property="div.headerhtml" />
                <i class="fa fa-calendar fa-lg"></i></span>
        </a>
            <span>
        <ul  class="pure-menu-list">
                <li class="pure-menu-item">
                    <sitemesh:write property="div.menuhtml" />
                </li>
        </ul>
            </span>
    </div>
        <div><sitemesh:write property="div.content" /></div>
    <div class="center"><sitemesh:write property="div.footerhtml" /></div>
        <script type="text/javascript">
            function addTheme(oldColor, newColor)
            {
                var url = window.location.href;
                if(url.indexOf('?')=== -1)
                {
                    window.location.href = url + "?theme=" + newColor;
                }
                else
                {
                    var oldParam = "?theme=" + oldColor;
                    var newParam = "?theme=" + newColor;
                    if (url.indexOf(oldParam) >= 0)
                    {
                        window.location.href = url.replace(oldParam, newParam);
                    }
                    else
                    {
                        oldParam = "&theme=" + oldColor;
                        newParam = "&theme=" + newColor;
                        if(url.indexOf(oldParam) >= 0)
                        {
                            window.location.href = url.replace(oldParam, newParam);
                        }
                        else
                        {
                            window.location.href = url + newParam;
                        }
                    }
                }
            }
        </script>
</body>
</html>
