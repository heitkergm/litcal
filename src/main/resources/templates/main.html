<!DOCTYPE html>
<html data-layout-decorate="~{decorator}">
<head>
<title data-th-text="#{main.title}">Title</title>
</head>
<body>
    <div data-layout-fragment="content">
        <div class="center">
		<p data-th-text="#{main.header}">
		</p>
		<form data-th-object="${litcal}" autocomplete="off"
			action="calendar"
			id="litcal-form" name="litcalform"
                        data-th-action="@{/calendar}"
			class="pure-form pure-form-aligned">
			<fieldset>
			    <div class="pure-control-group">
				    <label data-th-text="#{main.year}"></label>
				    <input data-th-field="*{year}" min="2000"
                                           required type="number"
                                           size="4"/>
				</div>
				<div class="pure-controls">
                                    <p class="error" id="errors">
                                            <span data-th-errors="*{all}"></span></p>
 				    <button class="pure-button pure-button-primary button-small" type="submit"
                                            data-th-text="#{main.button}">
			            </button>
                </div>
			</fieldset>
		</form>
	</div>

	<script src="webjars/jquery/dist/jquery.min.js" data-th-src="@{/webjars/jquery/dist/jquery.min.js}"
                type="text/javascript"></script>
	<script src="webjars/jquery-validation/dist/jquery.validate.min.js"
                data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}"
                type="text/javascript"></script>
	<script type="text/javascript" data-th-inline="javascript">
	    document.getElementById('year').focus();
    $(document).ready(function()
    {
        $("#litcal-form").validate(
        {
            rules:
            {
                year:
                {
                    required: true,
                    min: 2000
                }
            },
            messages:
            {
                year:
                {
                    required: [[#{litcal.year.required}]] + "<br />",
                    min: [[#{litcal.year.min}]] + "<br />"

                }
            },
            invalidHandler: function(event, validator)
            {
                $("#errors").empty();
            },
            submitHandler: function(form)
            {
                form.submit();
            },
            errorLabelContainer: '#errors'
        });
    });
        </script>
    </div>
</body>
</html>
