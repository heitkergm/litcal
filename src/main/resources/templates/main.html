<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="decorator">
<head>
<title th:text="#{main.title}"></title>
</head>
<body>
    <div layout:fragment="content">
        <div class="center">
		<p th:text="#{main.header}">
		</p>
		<form th:object="${litcal}" autocomplete="off"
			action="calendar"
			id="litcal-form" name="litcalform"
                        th:action="@{/calendar}"
			class="pure-form pure-form-aligned">
			<fieldset>
			    <div class="pure-control-group">
				    <label th:text="#{main.year}"></label>
				    <input th:field="*{year}" min="2000"
                                           required="true" type="number"
                                           size="4" maxlength="4" />
				</div>
				<div class="pure-controls">
                                    <p class="error" id="errors">
                                            <span th:errors="*{all}"></span></p>
 				    <button class="pure-button pure-button-primary button-small" type="submit"
                                            th:text="#{main.button}">
			            </button>
                </div>
			</fieldset>
		</form>
	</div>

	<script src="webjars/jquery/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"
                type="text/javascript"></script>
	<script src="webjars/jquery-validation/jquery.validate.min.js"
                th:src="@{/webjars/jquery-validation/jquery.validate.min.js}"
                type="text/javascript"></script>
	<script type="text/javascript" th:inline="javascript">
	    document.getElementById('year').focus();
    $(document).ready(function()
    {
        $("#litcal-form").validate(
        {
            rules:
            {
                year:
                {
                    required: true,
                    min: 2000
                }
            },
            messages:
            {
                year:
                {
                    required: [[#{litcal.year.required}]] + "<br />",
                    min: [[#{litcal.year.min}]] + "<br />"

                }
            },
            invalidHandler: function(event, validator)
            {
                $("#errors").empty();
            },
            submitHandler: function(form)
            {
                form.submit();
            },
            errorLabelContainer: '#errors'
        });
    });
        </script>
    </div>
</body>
</html>
