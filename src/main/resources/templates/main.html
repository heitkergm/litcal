<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="decorator">
<head>
<title th:text="#{main.title}"></title>
</head>
<body>
    <div layout:fragment="content">
        <form name="logoutForm" method="POST" action="logout" th:action="@{/logout}">
        </form>
	<div class="center">
	    <table class="pure-table pure-table-striped">
	        <thead>
	            <tr>
	                <th>Account Name</th>
	                <th>Balance</th>
	            </tr>
	        </thead>
	        <tbody>
                <tr th:each="account : ${accounts}">
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td th:text="#{main.total}"></td>
                    <td th:text="${#numbers.formatDecimal(balance, 3, 'COMMA', 2, 'POINT')}"></td>
                </tr>
            </tfoot>
        </table>
        <br /><a href="acct/add" th:href="@{/acct/add}" class="pure-button button-small"
                 th:text="#{main.addAcctLink}"></a>
	</div>
    </div>
</body>
</html>
