<!DOCTYPE html>
<html data-layout-decorate="~{decorator}">
<head>
<title data-th-text="#{calendar.title}">Title</title>
</head>
<body>
    <div data-layout-fragment="content">
        <div class="center">
            <p> <span data-th-text="#{calendar.header}"></span>
                <span data-th-text="${year}"></span>
                <span data-th-if="${isLeapYear}">Leap Year</span>
                <span data-th-if="${!isLeapYear}">Not Leap Year</span>
                <span data-th-text="#{${'day.name' + weekDay}}"></span>
            </p>
            <p>
                <span data-th-text="Christmas "></span>
                <span data-th-text="#{${'day.name' + xmasDay}}"></span>
            </p>
            <p>
                <span data-th-if="${easterDay le 31}" data-th-text="'Easter Day is March ' + ${easterDay}"></span>
                <span data-th-if="${easterDay gt 31}" data-th-text="'Easter Day is April ' + ${easterDay - 31}"></span>
            </p>
           <p>
                <a href="main" class="pure-button pure-button-primary" data-th-href="@{/main}"
                   data-th-text="#{calendar.main}"></a>
            </p>
 	</div>
    </div>
</body>
</html>
